name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for the release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build for Chrome
        run: npm run build:chrome

      - name: Build for Firefox
        run: npm run build:firefox

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Chrome zip
        run: |
          cd dist-chrome
          zip -r ../ente-auth-chrome-${{ steps.version.outputs.version }}.zip .

      - name: Create Firefox zip (unsigned)
        run: |
          cd dist-firefox
          zip -r ../ente-auth-firefox-${{ steps.version.outputs.version }}.zip .

      - name: Sign Firefox extension
        if: ${{ env.AMO_JWT_ISSUER != '' }}
        env:
          AMO_JWT_ISSUER: ${{ secrets.AMO_JWT_ISSUER }}
          AMO_JWT_SECRET: ${{ secrets.AMO_JWT_SECRET }}
        run: |
          npm install -g web-ext
          web-ext sign --source-dir=dist-firefox --channel=unlisted --api-key=$AMO_JWT_ISSUER --api-secret=$AMO_JWT_SECRET --verbose
          mv web-ext-artifacts/*.xpi ente-auth-firefox-${{ steps.version.outputs.version }}.xpi

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT

          if [ -n "$PREV_TAG" ]; then
            git log $PREV_TAG..HEAD --pretty=format:"- %s" >> $GITHUB_OUTPUT
          else
            git log --pretty=format:"- %s" -10 >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          fail_on_unmatched_files: false
          files: |
            ente-auth-chrome-${{ steps.version.outputs.version }}.zip
            ente-auth-firefox-${{ steps.version.outputs.version }}.zip
            ente-auth-firefox-${{ steps.version.outputs.version }}.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
